<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta name="author" content="Mario Feles dos Santos Junior">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="application-name" content="IFPR - Campus Umuarama">
    <title>Tabela</title>
</head>

<style>
    table {
        width: 100%;
        text-align: center;
    }

    table,
    td {
        border: 1px solid #000;
        border-collapse: collapse;
    }

</style>

<body>
    <table>
        <tr>
            <td colspan="3" class="txt-center">1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <br/>
    <br/>
    <br/>
    <table>
        <tr>
            <td rowspan="3" class="txt-center">1</td>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
    <br/>
    <br/>
    <br/>
    <table>
        <tr>
            <td colspan="5">1</td>
        </tr>
        <tr>
            <td rowspan="4">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="3">2</td>
            <td>5</td>
        </tr>
    </table>
</body>

</html>
