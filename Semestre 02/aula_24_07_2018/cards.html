<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <title>Cards</title>
</head>

<!-- Conteudo -->
<body>
<div class="container-fluid">
    <div class="card" style="width: 400px">
        <div class="card-header">Professor</div>
        <img src="./images/avatar.png" alt="Professor" class="card-img-top" style="padding: 8%">
        <div class="card-body">
            <h3 class="card-title">Mario</h3>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi consectetur consequatur
                culpa cum dicta dignissimos doloremque eius enim expedita explicabo fugiat, laboriosam maxime neque quae
                quam rerum similique tenetur totam.</p>
            <a href="#" class="btn btn-primary">Ver Perfil</a>
            <a href="#" class="btn btn-success">Enviar Mensagem</a>
        </div>
        <div class="card-footer bg-dark text-white">IFPR Umuarama</div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
