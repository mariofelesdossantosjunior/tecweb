<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galeria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<!--conteudo-->
<div class="container">
    <div id="galeria" class="carousel slide" data-ride="carousel">
        <!--inicio-->
        <!--Indicadores-->
        <ul class="carousel-indicators">
            <li data-target="#galeria" data-slide-to="0" class="active"></li>
            <li data-target="#galeria" data-slide-to="1"></li>
            <li data-target="#galeria" data-slide-to="2"></li>
            <li data-target="#galeria" data-slide-to="3"></li>
            <li data-target="#galeria" data-slide-to="4"></li>
        </ul>
        <!--slideShow-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/paris.jpeg" alt="Paris" width="1100" height="500">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Paris</h5>
                    <p>Primeira Imagem de Paris</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/paris_01.jpg" alt="Paris" width="1100" height="500">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Paris</h5>
                    <p>Segunda Imagem de Paris</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/paris_02.jpg" alt="Paris" width="1100" height="500">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Paris</h5>
                    <p>Terceira Imagem de Paris</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/paris_03.jpg" alt="Paris" width="1100" height="500">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Paris</h5>
                    <p>Quarta Imagem de Paris</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/paris_04.jpg" alt="Paris" width="1100" height="500">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Paris</h5>
                    <p>Quinta Imagem de Paris</p>
                </div>
            </div>
        </div>
        <!--Controle para direita e esquerda-->
        <a href="#galeria" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#galeria" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
        <!--fim-->
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
