<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap</title>
    
</head>

<body>
    <!-- Conteúdo -->

    <div class="container">
        <div id="galeria" class="carousel slide" data-ride="carousel">
            <!-- inicio -->

            <!-- indicadores -->
            <ul class="carousel-indicators">
                <li data-target="galeria" data-slide-to="0" class="active"></li>
                <li data-target="galeria" data-slide-to="1"></li>
                <li data-target="galeria" data-slide-to="2"></li>
                <li data-target="galeria" data-slide-to="3"></li>
                <li data-target="galeria" data-slide-to="4"></li>
            </ul>
            <!-- Slideshow -->
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="images/image1.jpg" alt="imagem01"width="1100" heigth="300">
                </div>
                <div class="carousel-item ">
                    <img src="images/image2.jpg" alt="imagem02"width="1100" heigth="300">
                </div>
                <div class="carousel-item ">
                    <img src="images/image3.jpg" alt="imagem03"width="1100" heigth="300">
                </div>
                <div class="carousel-item ">
                    <img src="images/image4.jpg" alt="imagem04"width="1100" heigth="300">
                </div>
                <div class="carousel-item ">
                    <img src="images/image5.jpg" alt="imagem05"width="1100" heigth="300">
                </div>


            </div>
            <!-- controle direita e esquerda -->
            <a href="#galeria" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#galeria" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
            </a>


            <!-- fim -->

        </div>


        </div>
    <!-- Conteúdo2 -->

    <!-- JAVASCRIPT -->
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
