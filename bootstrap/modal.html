<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="meucss/style.css">
    <title>Bootstrap</title>

</head>

<body>
    <!-- Conteúdo -->

    <div class="container">
        <h2>Modelo de Modal</h2>
        <button class="btn btn-primary" data-toggle="modal" data-target="#meuModal">Abrir Modal</button>


        <!-- modal -->

        <div class="modal fade" id="meuModal">
            <div class="modal-dialog modal-sm modal-dialog-centered">
                <div class="modal-content">
                <!-- header -->
                <div class="modal-header">
                    <h4>Cabeçalho do Modal</h4>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- //header -->

                <!-- conteudomodal -->
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime provident consequatur quos!
                         Quo consequuntur aliquid harum est voluptate facilis
                         consectetur, blanditiis ad nisi ratione tenetur voluptatibus dolores ipsum dolor cumque?</p>

                </div>
                <!-- //conteudomodal -->
                <!-- rodape -->
                <div class="modal-footer">
                    <button class="btn btn-success">Enviar</button>
                    <button class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                </div>
                <!-- //rodape -->
            </div>
            </div>
        </div>

        <!-- fim do modal -->
    </div>
    <!-- Conteúdo2 -->

    <!-- JAVASCRIPT -->
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
